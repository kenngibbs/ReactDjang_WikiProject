{% extends 'WikiApp/base.html' %}

{% block content %}
    <h1>{{ titleText }}</h1>
    {% if allWikis %}
        {% for eachWikiEntry in allWikis %}
            <a href="{% url 'mainDetails' eachWikiEntry.id %}">{{ eachWikiEntry.title}}</a>
            <img src="{{eachWikiEntry.mainImage.url}}" alt="no image" height="100px"><hr>
        {% endfor %}
    {% else %}
        <h2>No Entries</h2>
    {% endif %}
{% endblock %}
